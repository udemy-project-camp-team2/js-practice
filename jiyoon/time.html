<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time</title>
</head>

<body>
  <p id="time"></p>
</body>
<script>

  function timeText() {
    const time = document.getElementById('time');
    const date = new Date();

    time.innerHTML = date;
  }

  setInterval(timeText, 1000);
</script>

</html>
