<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
    <script defer type="module" src="./calculator.js"></script>
  </head>
  <body>
    <div id="calculator">
      <input type="number" name="firstNumber" />
      <input type="number" name="secondNumber" />
      <button class="calculate-buttons" type="button" name="sum">+</button>
      <button class="calculate-buttons" type="button" name="minus">-</button>
      <button class="calculate-buttons" type="button" name="multiply">x</button>
      <button class="calculate-buttons" type="button" name="divide">/</button>
    </div>

    <strong id="result"></strong>
  </body>
</html>
