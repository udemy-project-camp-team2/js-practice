<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./carousel.css" />
    <script defer type="module" src="./carousel.js"></script>
  </head>
  <body>
    <div id="carousel">
      <div id="carousel__container">
        <img class="carousel__images" src="./images/deer.jpg" alt="deer" />
        <img
          class="carousel__images"
          src="./images/mountain.jpg"
          alt="mountain"
          loading="lazy"
        />
        <img
          class="carousel__images"
          src="./images/flowers.jpg"
          alt="flowers"
          loading="lazy"
        />
        <img
          class="carousel__images"
          src="./images/ocean.jpg"
          alt="ocean"
          loading="lazy"
        />
      </div>
      <button type="button" name="prevBtn" class="carousel__btns">Prev</button>
      <button type="button" name="nextBtn" class="carousel__btns">Next</button>
    </div>
  </body>
</html>
